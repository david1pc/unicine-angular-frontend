<ngb-carousel>
  <ng-template *ngFor="let pelicula of peliculas" ngbSlide>
    <div class="picsum-img-wrapper">
      <img src="{{ pelicula.img }}" alt="Random first slide" />
    </div>
    <div class="carousel-caption">
      <h3>Disfruta de nuevas funciones en Unicine</h3>
      <p>Encuentra la pelicula que te interesa en estreno y preventa</p>
    </div>
  </ng-template>
</ngb-carousel>
