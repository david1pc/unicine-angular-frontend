<div class="container">
  <h1 mat-dialog-title>
    {{ data.codigo ? "Editar" : "Agregar nueva" }} distribucion de sillas
  </h1>
  <div mat-dialog-content class="container">
    <p>Filas</p>
    <mat-form-field appearance="fill">
      <mat-label>Ingrese las filas</mat-label>
      <input
        matInput
        [(ngModel)]="data.filas"
        [disabled]="data.codigo != 0"
        required
      />
      <mat-error *ngIf="!data.filas">Debe ingresar las filas</mat-error>
    </mat-form-field>
    <p>Columnas</p>
    <mat-form-field appearance="fill">
      <mat-label>Ingrese las columnas</mat-label>
      <input
        matInput
        [(ngModel)]="data.columnas"
        [disabled]="data.codigo != 0"
        required
      />
      <mat-error *ngIf="!data.columnas">Debe ingresar las columnas</mat-error>
    </mat-form-field>
    <p>Esquema</p>
    <button mat-button (click)="verEsquema()">Ver esquema</button>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button
      mat-button
      [mat-dialog-close]="data"
      cdkFocusInitial
      [disabled]="
        !data.esquema || !data.filas || !data.columnas || !data.total_sillas
      "
    >
      Confirmar
    </button>
  </div>
</div>
