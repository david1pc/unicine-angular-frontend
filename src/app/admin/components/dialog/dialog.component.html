<div class="container">
  <h1 mat-dialog-title class="header">
    <mat-icon>{{ dialog.icono }}</mat-icon>
    {{ dialog.titulo }}
  </h1>
  <p>{{ dialog.descripcion }}</p>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button
      mat-button
      [mat-dialog-close]="dialog.estado"
      (click)="cambiarEstado()"
      cdkFocusInitial
    >
      Aceptar
    </button>
  </div>
</div>
