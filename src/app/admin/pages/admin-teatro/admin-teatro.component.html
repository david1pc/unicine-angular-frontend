<div class="demo-button-container container-button">
  <button mat-raised-button (click)="agregar(null)" class="btn" color="primary">
    <mat-icon>add</mat-icon>
  </button>
  <button mat-raised-button (click)="editar(null)" class="btn" color="accent">
    <mat-icon>create</mat-icon>
  </button>
  <button
    mat-raised-button
    [disabled]="!dataSource"
    (click)="eliminar()"
    class="btn"
    color="warn"
  >
    <mat-icon>delete_sweep</mat-icon>
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 fullscreen">
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        (change)="$event ? masterToggle() : null"
        [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()"
        [aria-label]="checkboxLabel()"
      >
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox
        (click)="$event.stopPropagation()"
        (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)"
        [aria-label]="checkboxLabel(row)"
      >
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef>Codigo</th>
    <td mat-cell *matCellDef="let element">{{ element.codigo }}</td>
  </ng-container>

  <ng-container matColumnDef="primerNombre">
    <th mat-header-cell *matHeaderCellDef>Primer nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.primerNombre }}</td>
  </ng-container>

  <ng-container matColumnDef="segundoNombre">
    <th mat-header-cell *matHeaderCellDef>Segundo nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.segundoNombre }}</td>
  </ng-container>

  <ng-container matColumnDef="primerApellido">
    <th mat-header-cell *matHeaderCellDef>Primer apellido</th>
    <td mat-cell *matCellDef="let element">{{ element.primerApellido }}</td>
  </ng-container>

  <ng-container matColumnDef="segundoApellido">
    <th mat-header-cell *matHeaderCellDef>Segundo apellido</th>
    <td mat-cell *matCellDef="let element">{{ element.segundoApellido }}</td>
  </ng-container>

  <ng-container matColumnDef="correo">
    <th mat-header-cell *matHeaderCellDef>Correo</th>
    <td mat-cell *matCellDef="let element">{{ element.correo }}</td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>Username</th>
    <td mat-cell *matCellDef="let element">{{ element.username }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="selection.toggle(row)"
  ></tr>
</table>
