<div class="demo-button-container container-button">
  <button mat-raised-button (click)="agregar()" class="btn" color="primary">
    <mat-icon>add</mat-icon>
  </button>
  <button mat-raised-button (click)="editar()" class="btn" color="accent">
    <mat-icon>create</mat-icon>
  </button>
  <button
    mat-raised-button
    [disabled]="!dataSource"
    (click)="eliminar()"
    class="btn"
    color="warn"
  >
    <mat-icon>delete_sweep</mat-icon>
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 fullscreen">
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        (change)="$event ? masterToggle() : null"
        [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()"
        [aria-label]="checkboxLabel()"
      >
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox
        (click)="$event.stopPropagation()"
        (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)"
        [aria-label]="checkboxLabel(row)"
      >
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef>Codigo</th>
    <td mat-cell *matCellDef="let element">{{ element.codigo }}</td>
  </ng-container>

  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef>Descripcion</th>
    <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
  </ng-container>

  <ng-container matColumnDef="descuento">
    <th mat-header-cell *matHeaderCellDef>Descuento</th>
    <td mat-cell *matCellDef="let element">{{ element.descuento }}</td>
  </ng-container>

  <ng-container matColumnDef="criterio">
    <th mat-header-cell *matHeaderCellDef>
      Criterio(confiteria: C, combos: CO, entradas: E, general: G)
    </th>
    <td mat-cell *matCellDef="let element">{{ element.criterio }}</td>
  </ng-container>

  <ng-container matColumnDef="vencimiento">
    <th mat-header-cell *matHeaderCellDef>Vencimiento</th>
    <td mat-cell *matCellDef="let element">{{ element.vencimiento }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="selection.toggle(row)"
  ></tr>
</table>
