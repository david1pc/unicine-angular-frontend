<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="push">
    <mat-toolbar color="primary">
      <span>Men√∫</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="./listado-peliculas"
        ><mat-icon mat-list-icon>movie</mat-icon><span>Peliculas</span></a
      >
      <a mat-list-item routerLink="./cupones"
        ><mat-icon mat-list-icon>loyalty</mat-icon><span>Cupones</span></a
      >
      <a mat-list-item routerLink="./buscar" (click)="logout()"
        ><mat-icon mat-list-icon>exit_to_app</mat-icon><span>Logout</span></a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="spacer"></span>
    <mat-icon mat-list-icon>account_circle</mat-icon>
    <span>{{ rol }}</span>
  </mat-toolbar>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
