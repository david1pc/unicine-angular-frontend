<mat-tab-group
  mat-align-tabs="start"
  [selectedIndex]="selected"
  (selectedIndexChange)="selected = $event"
>
  <mat-tab [label]="tabs[0]">
    <div class="demo-button-container container-button">
      <button
        mat-raised-button
        (click)="agregar()"
        class="btn"
        mat-button
        color="primary"
      >
        <mat-icon>add</mat-icon>
      </button>
      <button
        mat-raised-button
        (click)="editar()"
        class="btn"
        mat-button
        color="accent"
      >
        <mat-icon>create</mat-icon>
      </button>
      <button
        mat-raised-button
        [disabled]="!dataSource"
        (click)="eliminar()"
        class="btn"
        color="warn"
      >
        <mat-icon>delete_sweep</mat-icon>
      </button>
    </div>

    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 fullscreen"
    >
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="$event ? masterToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
            [aria-label]="checkboxLabel()"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
            [aria-label]="checkboxLabel(row)"
          >
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef>Codigo</th>
        <td mat-cell *matCellDef="let element">{{ element.codigo }}</td>
      </ng-container>

      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef>Direccion</th>
        <td mat-cell *matCellDef="let element">{{ element.direccion }}</td>
      </ng-container>

      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef>Telefono</th>
        <td mat-cell *matCellDef="let element">{{ element.telefono }}</td>
      </ng-container>

      <ng-container matColumnDef="administradorTeatro">
        <th mat-header-cell *matHeaderCellDef>Administrador teatro</th>
        <td mat-cell *matCellDef="let element">
          {{ element.administradorTeatro["primerNombre"] }}
          {{ element.administradorTeatro["primerApellido"] }}
        </td>
      </ng-container>

      <ng-container matColumnDef="ciudad">
        <th mat-header-cell *matHeaderCellDef>Ciudad</th>
        <td mat-cell *matCellDef="let element">
          {{ element.ciudad["nombre"] }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="selection.toggle(row)"
      ></tr>
    </table>
  </mat-tab>
  <mat-tab [label]="tabs[1]">
    <app-agregar-teatro></app-agregar-teatro>
  </mat-tab>
</mat-tab-group>
