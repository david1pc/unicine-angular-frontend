<div class="demo-button-container container-button">
  <button
    mat-raised-button
    (click)="agregar()"
    class="btn"
    mat-button
    color="primary"
  >
    <mat-icon>add</mat-icon>
  </button>
  <button
    mat-raised-button
    (click)="editar()"
    class="btn"
    mat-button
    color="accent"
  >
    <mat-icon>create</mat-icon>
  </button>
  <button
    mat-raised-button
    [disabled]="!dataSource"
    (click)="eliminar()"
    class="btn"
    color="warn"
  >
    <mat-icon>delete_sweep</mat-icon>
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 fullscreen">
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        (change)="$event ? masterToggle() : null"
        [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()"
        [aria-label]="checkboxLabel()"
      >
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox
        (click)="$event.stopPropagation()"
        (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)"
        [aria-label]="checkboxLabel(row)"
      >
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef>Codigo</th>
    <td mat-cell *matCellDef="let element">{{ element.codigo }}</td>
  </ng-container>

  <ng-container matColumnDef="esquema">
    <th mat-header-cell *matHeaderCellDef>Esquema</th>
    <td mat-cell *matCellDef="let element">{{ element.esquema }}</td>
  </ng-container>

  <ng-container matColumnDef="filas">
    <th mat-header-cell *matHeaderCellDef>Filas</th>
    <td mat-cell *matCellDef="let element">
      {{ element.filas }}
    </td>
  </ng-container>

  <ng-container matColumnDef="columnas">
    <th mat-header-cell *matHeaderCellDef>Columnas</th>
    <td mat-cell *matCellDef="let element">
      {{ element.columnas }}
    </td>
  </ng-container>

  <ng-container matColumnDef="total_sillas">
    <th mat-header-cell *matHeaderCellDef>Total de sillas</th>
    <td mat-cell *matCellDef="let element">
      {{ element.total_sillas }}
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="selection.toggle(row)"
  ></tr>
</table>
