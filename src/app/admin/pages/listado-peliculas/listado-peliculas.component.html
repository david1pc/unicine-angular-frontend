<div class="demo-button-container">
  <button mat-raised-button (click)="agregar()" class="btn-agg">
    <mat-icon>add</mat-icon>
  </button>
  <button mat-raised-button (click)="editar()" class="btn-edit">
    <mat-icon>create</mat-icon>
  </button>
  <button
    mat-raised-button
    [disabled]="!dataSource"
    (click)="eliminar()"
    class="btn-del"
  >
    <mat-icon>delete_sweep</mat-icon>
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 fullscreen">
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        (change)="$event ? masterToggle() : null"
        [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()"
        [aria-label]="checkboxLabel()"
      >
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox
        (click)="$event.stopPropagation()"
        (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)"
        [aria-label]="checkboxLabel(row)"
      >
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef>Codigo</th>
    <td mat-cell *matCellDef="let element">{{ element.codigo }}</td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="sinopsis">
    <th mat-header-cell *matHeaderCellDef>Sinopsis</th>
    <td mat-cell *matCellDef="let element">{{ element.sinopsis }}</td>
  </ng-container>

  <ng-container matColumnDef="url_trailer">
    <th mat-header-cell *matHeaderCellDef>Url_trailer</th>
    <td mat-cell *matCellDef="let element">{{ element.url_trailer }}</td>
  </ng-container>

  <ng-container matColumnDef="url_img">
    <th mat-header-cell *matHeaderCellDef>Url_img</th>
    <td mat-cell *matCellDef="let element">{{ element.url_img }}</td>
  </ng-container>

  <ng-container matColumnDef="genero">
    <th mat-header-cell *matHeaderCellDef>Genero</th>
    <td mat-cell *matCellDef="let element">{{ element.genero }}</td>
  </ng-container>

  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef>Estado</th>
    <td mat-cell *matCellDef="let element">{{ element.estado }}</td>
  </ng-container>

  <ng-container matColumnDef="reparto">
    <th mat-header-cell *matHeaderCellDef>Reparto</th>
    <td mat-cell *matCellDef="let element">{{ element.reparto }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="selection.toggle(row)"
  ></tr>
</table>
